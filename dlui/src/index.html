<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Youtube downloader</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.js"></script>
</head>

<body>
    <h1 class="heading">Raspberry Pi Youtube stahovač (v3.0)</h1>
    <div>
        <input class="url-input" placeholder="Youtube adresa" type="text">
        <button class="convert-button">Stáhni</button>
    </div>

    <div id="progress-bar-block">
        <div>
            <label for="progress-bar">Stahuji!</label>
        </div>
        <progress id="progress-bar" value="0" max="100"> 0% </progress>
    </div>

    <div id="error-message-block">
        <h2>Chyba:</h2>
        <div id="error-message">

        </div>
    </div>
</body>

</html>
